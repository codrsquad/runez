[tox]
envlist = py{36,37,38,39,310,311}, coverage, docs, style
skip_missing_interpreters = true

[testenv]
passenv = CI, GITHUB_*
setenv = COVERAGE_FILE={toxworkdir}/.coverage.{envname}
usedevelop = True
deps = -rtests/requirements.txt
commands = pytest {posargs:-vv --cov=src/ --cov-report=xml --junit-xml="{envdir}/junit.xml" --doctest-modules src/ tests/}

[testenv:coverage]
setenv = COVERAGE_FILE={toxworkdir}/.coverage
skip_install = True
deps = coverage
commands = coverage combine
           coverage report -m
           coverage xml
           coverage html

[testenv:black]
skip_install = True
deps = black
commands = black {posargs:-l140 src/ tests/ setup.py}

[testenv:docs]
skip_install = True
deps = check-manifest
       readme-renderer
commands = check-manifest
           python setup.py check --strict --restructuredtext

[testenv:doctest]
usedevelop = True
deps = -rtests/requirements.txt
commands = pytest --doctest-modules {posargs:}

[testenv:style]
skip_install = True
deps = flake8
       flake8-import-order
commands = flake8 {posargs:src/ tests/ setup.py}
           python "{toxinidir}/tests/extra-validations"

[testenv:security]
skip_install = True
deps = bandit
commands = bandit {posargs:-sB101 -r src/}

[testenv:venv]
basepython = python3.11
envdir = .venv
usedevelop = True
deps = -rtests/requirements.txt
commands = {posargs:python --version}

[check-manifest]
ignore = tests/**
         docs/*
         tox.ini

[coverage:xml]
output = .tox/test-reports/coverage.xml
[coverage:html]
directory = .tox/test-reports/htmlcov

[pytest]
cache_dir = .tox/pytest_cache

[flake8]
max-line-length = 140
max-complexity = 24
show-source = True
# See https://github.com/PyCQA/flake8-import-order
import-order-style = edited
application-import-names = runez
